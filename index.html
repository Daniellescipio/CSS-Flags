<!Doctype HTML>
    <HTML>
        <Head>
            <title>Flags</title>
            <link rel= "stylesheet" href= "style.css"/>

        </Head>
        <body>
            <Section class= "country">
                <H1>France</H1>
                 <section class = "france">
                    <div class = "franceblue"></div>
                    <div class = "white"></div>
                    <div class = "francered"></div>
                </section>
            </Section>

            <Section class= "country">
                <H1>Germany</H1>
                <section class = "Germany">
                    <div class = "black"></div>
                    <div class = "germanred"></div>
                    <div class = "yellow"></div>
                </section>
            </Section>

            <section class = "country">
                <H1>Madagascar</H1>
                <section class = "madagascar">
                        <section class = "container">
                            <div class = "white"></div>
                        </section>
                        <section class = "box">
                            <div class = "madred"></div>
                            <div class = "green"></div>
                        </section>
                </section>
               
            </section>

            <section class = "country">
                <H1>Switzerland</H1>
                <section class = "switzerland">
                        <div class = "horizontal"></div>
                        <div class = "vertical"></div>
                    </div>
                        
                </section>
            </section>

           
            <section class = "country">
                <H1>Sweden</H1>
                <section class = "sweden">
                        <div class = "horiz"></div>
                        <div class = "vert"></div>
                        
                </section>
            </section>

            <section class = "country">
                <H1>Gambia</H1>
                <section class = "gambia">
                    <div class = "gamred"></div>
                    <div class = "blankspace"></div>
                    <div class = "gamblue"></div>
                    <div class = "blankspace"></div>
                    <div class = "gamgreen"></div>
                </section>
            </section>

            <section class = "country">
                <H1>Japan</H1>
                <section class = "japan">
                    <div class = "circle"></div>
                </section>
            </section>

            <section class = "country">
                <H1>Niger</H1>
                <section class = "niger">
                    <div class = "orange"></div>
                    <div class = "circleback">
                        <div class = "secondcircle"></div>
                    </div>
                    <div class = "nigergreen"></div>
                </section>
            </section>


        
        </body>
    </HTML>
